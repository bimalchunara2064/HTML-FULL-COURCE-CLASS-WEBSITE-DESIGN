<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIPPING ADDRESS</title>
</head>
<body>
    <H1>SHIPPING ADDRESS</H1>
    <hr>
    <form>
        <label>Phone Number *</label>
        <input type="number"placeholder="12345"/><br><br>
        <label>Company</label>
        <input type="text"/><br><br>
        <label>Country:</label>
        <input type="Australia"/><br><br>
        <label>Address Finder</label>
        <textarea rows="1" cols="40" type="text"placeholder="Victoria Street,Richmond VIC,Australia"/></textarea><br>
        <input type="submit"value="address lookup"/><br><br>
        <label>Victoria Street </label>
        <input type="text"placeholder="Victoria Street"/><br><br>
        <input type="text"/><br><br>
        <label>Suburb *</label>
        <input type="text"placeholder="Richmond"/><br><br>
        <label>Zip/Postal Code *</label>
        <input type="text"placeholder="3121"/><br><br>
        <input type="checkbox"/>Save in address book<br><br>
        <hr>
       <h4>Cancel <input style="font-family: left;" type="text"placeholder="SAVE ADDRESS"/></h4>
        

    </form>

    
</body>
</html>
